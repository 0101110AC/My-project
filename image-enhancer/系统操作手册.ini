# 实时图像增强系统操作手册

## 一、系统简介

    本系统是一个基于Python的实时图像增强工具，通过电脑摄像头实时捕获图像，并提供多种图像增强功能。
    系统支持自动场景识别和手动参数调节两种模式，能够实现实时的图像质量优化。

## 二、功能特点

    ### 1. 基础图像增强
    - **亮度调节**：调整图像的整体明暗程度
    - **对比度调节**：增强或减弱图像明暗对比
    - **饱和度调节**：调整图像色彩的鲜艳程度
    - **锐化处理**：增强图像细节和边缘清晰度

    ### 2. 高级色彩处理
    - **3D LUT色彩映射**：提供多种预设色彩风格
      - 标准模式（identity）
      - 暖色调（warm）
      - 冷色调（cool）
    - **LUT强度调节**：可调整色彩效果的应用程度

    ### 3. 智能场景优化
    - **自动场景识别**：
      - 人像场景
      - 风景场景
      - 夜景场景
    - **场景自适应参数**：根据不同场景自动优化参数设置

    ### 4. 操作历史管理
    - 支持撤销/重做操作
    - 保存最近20步的参数修改记录

## 三、使用说明

    ### 1. 系统启动
    ```python
    # 运行程序
    python image_enhancer.py
    ```

    ### 2. 界面说明
    程序启动后会显示三个窗口：
    - **原始图像窗口**：显示摄像头原始画面
    - **增强效果窗口**：显示处理后的实时画面
    - **控制面板**：参数调节界面

    ### 3. 参数调节
    在控制面板中可以调节以下参数：
    - 亮度（0.0-2.0）
    - 对比度（0.0-2.0）
    - 饱和度（0.0-2.0）
    - 锐化程度（0.0-2.0）
    - LUT强度（0.0-1.0）

    ### 4. 快捷键操作
    - `q`：退出程序
    - `[`：降低LUT强度
    - `]`：增加LUT强度
    - `z`：撤销上一步操作
    - `y`：重做操作

    ### 5. 模式切换
    - 在控制面板中可以切换自动/手动模式
    - 自动模式下系统会根据场景自动调整参数
    - 手动模式下可以自由调节所有参数

## 四、使用建议

    ### 1. 参数调节建议
    - **人像场景**：
      - 适当提高亮度（1.1-1.2）
      - 轻微增加对比度（1.1-1.3）
      - 保持适中的饱和度（0.9-1.1）
      - 适度锐化（1.1-1.3）

    - **风景场景**：
      - 保持正常亮度（0.9-1.1）
      - 增加对比度（1.2-1.4）
      - 提高饱和度（1.2-1.5）
      - 适当锐化（1.3-1.5）

    - **夜景场景**：
      - 提高亮度（1.3-1.5）
      - 降低对比度（0.8-1.0）
      - 降低饱和度（0.8-1.0）
      - 减少锐化（0.7-0.9）

    ### 2. 性能优化建议
    - 保持适当的光照条件
    - 避免摄像头剧烈晃动
    - 如果出现卡顿，可以尝试：
      - 关闭自动模式
      - 降低LUT强度
      - 确保计算机性能模式为"高性能"

## 五、常见问题解决

    1. **程序无法启动**
      - 检查Python环境是否正确安装
      - 确认所需依赖库是否完整安装
      - 检查摄像头是否被其他程序占用

    2. **画面卡顿**
      - 降低参数调节频率
      - 检查计算机资源占用情况
      - 考虑降低处理分辨率

    3. **效果异常**
      - 重置所有参数到默认值
      - 切换自动/手动模式
      - 重启程序

    4. **参数调节无效**
      - 确认是否处于手动模式
      - 检查参数值是否在有效范围内
      - 尝试重新加载预设

## 六、注意事项

    1. 首次使用建议先在自动模式下观察效果
    2. 参数调节建议逐步进行，避免剧烈变化
    3. 重要场景建议保存参数预设
    4. 定期检查系统更新以获得最佳性能

